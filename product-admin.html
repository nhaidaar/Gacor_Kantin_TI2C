<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin Gacor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo-jti.png" type="image/x-icon">
</head>

<body>
    <div class="sidebar">
        <div class="jti">
            <img src="assets/logo-jti.png">
            <div class="title">JTI Polinema</div> 
        </div>
        <ul>
            <li>
                <a href="slicing-dashboard.html"><img src="icons/sidebar-dashboard.png">Dashboard</a>
            </li>
            <li>
                <a href="#" class="selected"><img src="icons/sidebar-product.png">Product</a>
            </li>
            <li>
                <a href="slicing-transaction.html"><img src="icons/sidebar-transactions.png">Transaction</a>
            </li>
            <li>
                <a href="#"><img src="icons/sidebar-notification.png">Notification<div class="notif">99+</div></a>
            </li>
            <li>
                <a href="#"><img src="icons/sidebar-setting.png">Setting</a>
            </li>
        </ul>
        <div class="logout">
            <a href="#"><img src="icons/sidebar-logout.png">Log Out</a>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <div class="htitle">
                Product
            </div>
        </div>
        <div class="container">
            <div class="product">
                <form class="product-control" action="">
                    <div class="searchbar">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="9.21552" cy="9.21552" r="5.88495" stroke="#1B1B1B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16.6695 16.6695L13.3765 13.3765" stroke="#1B1B1B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="text" name="search" class="searchbox" placeholder="Search">
                    </div>
                    <div class="control1">
                        <div style="gap: 8px; display: flex;">
                            <div class="arrows">
                                    <a href="#" class="sortby"><img src="icons/arrows.png"></a>
                                </div>
                            </div>
                            <div class="btn-add">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 10H15" stroke="#1B1B1B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M10 15V5" stroke="#1B1B1B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <a href="#">Request Product</a>
                            </div>
                        </div>
                    </div>                    
                </form>

               <div class="product-list-container">
                <div class="product-container1">
                    <div class="product-preview">
                        <div class="product-stock">
                            500 Stock(s)
                        </div>
                        <img src="assets/product.png" class="product-img">
                    </div>
                    <div class="product-detail">
                        <div class="product-name">
                            Cheetor
                        </div>
                        <div class="jenis">
                            Snack
                        </div>
                        <div class="product-price">
                            IDR 2.500,00
                        </div>
                            <div class="product-button-row">
                                <a href="#">
                                    <div class="edit-product">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none">
                                            <path stroke="#1B1B1B" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m4.91 13.016 8.606-8.605a.833.833 0 0 1 1.177 0l1.397 1.397a.833.833 0 0 1 0 1.177l-8.606 8.604a.83.83 0 0 1-.588.244h-2.23v-2.229a.83.83 0 0 1 .245-.588Z" clip-rule="evenodd" />
                                            <path stroke="#1B1B1B" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m11.958 5.967 2.575 2.575" />
                                        </svg>
                                        Edit Product
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="delete-product">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none">
                                            <path stroke="#EC1A1A" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12.952 17.503H7.048c-.98 0-1.795-.755-1.87-1.732l-.805-10.46h11.254l-.804 10.46a1.876 1.876 0 0 1-1.87 1.732v0Z" clip-rule="evenodd" />
                                            <path stroke="#EC1A1A" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16.67 5.31H3.33" />
                                            <path stroke="#EC1A1A" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7.655 2.497h4.69c.518 0 .938.42.938.938V5.31H6.717V3.435c0-.518.42-.938.938-.938Z" clip-rule="evenodd" />
                                            <path stroke="#EC1A1A" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11.641 9.062v4.69m-3.282-4.69v4.69" />
                                        </svg>
                                    </div>
                                </a>
                            </div>
                        </div>
                </div>
               </div>
                
            </div>
        </div>
    </div>
</body>
</html>
