<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JTI-Canteen</title>
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">            
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C600"/>
  <link rel="stylesheet" type="text/css" href="styles/login.css"/>
  <script src="https://kit.fontawesome.com/6c76211b54.js" crossorigin="anonymous"></script> 
  <script>
    //fungsi mata terpejam dan terbuka
    function togglePasswordVisibility() {
      var passwordField = document.getElementById("passwordField");
      var togglePassword = document.getElementById("togglePassword");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        togglePassword.classList.remove("fa-eye");
        togglePassword.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        togglePassword.classList.remove("fa-eye-slash");
        togglePassword.classList.add("fa-eye");
      }
    }
  </script>
</head>
<body>
<div class="login">
  <div class="loginFrame">
    <div class="logoFrame">
      <img class="logo-jti" src="./assets/logo-jti1-01-1.png"/>
      <p class="webName">JTI-Canteen</p>
    </div>
    <div class="loginSubFrame1">
      <div class="loginSubFrame2">
        <div class="sambutan">
          <p class="greeting">Welcome!</p>
          <p class="kalimat-sambutan">prepare yourself and enjoy today's flow</p><br><br>
        </div>
        <div class="loginForm">
          <div class="usernameForm">
            <p class="username">Username</p>
            <input type="text" class="input-field" placeholder="Enter your username"/>
          </div>
          <div class="passwordForm">
            <p class="password">Password</p>
            <div class="inputPass">
              <input type="password" class="input-field" id="passwordField" placeholder="Enter your password"/>
              <i class="fas fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>
            </div>
          </div>
        </div>
      </div>
      <button class="submit" >Login</button>
    </div>
  </div>
  <div class="gambar">
    <img class="canteenPict" src="./assets/aubrey-odom-bzbwixsn3iq-unsplash-1.png"/>
  </div>
</div>
</body>
</html>
